<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <style>
/* --- General Styling --- */
body {
    background: url('/images/background.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Garamond', serif;
    color: #120303;
    margin: 0;
    padding: 0;
}
/* --- Welcome Box --- */
.welcome-box {
    text-align: center;
    background: rgba(180, 13, 4, 0.9); /* Dark red with slight transparency */
    color: white;
    font-size: 24px;
    font-weight: bold;
    padding: 15px;
    margin: 0;
}


/* --- Navigation Bar --- */
nav {
    background: linear-gradient(to right, #b40d04, #ea3a1b);
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

nav a {
    color: #f5f1e9;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 15px;
    transition: 0.3s ease;
}

nav a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
}

/* --- Search Bar --- */
.search-bar {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 20px;
    background: #e0d6c5;
    border-bottom: 3px solid #c70000;
}

.search-bar input,
.search-bar select,
.search-bar button {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #4b3f2f;
    border-radius: 5px;
}

.search-bar button {
    background: #4b3f2f;
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
}

.search-bar button:hover {
    background: #2e251b;
}

/* --- Container Styling --- */
.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* --- Book Recommendation of the Week --- */
.book-recommendation {
    padding: 20px;
    background: #fffbe6; /* Old parchment color */
    border-left: 5px solid #4b3f2f;
    font-style: italic;
}

/* --- Notifications --- */
.notification {
    padding: 20px;
    background: #f8d7da;
    border-left: 5px solid #f07272;
}

/* --- Logout Button --- */
nav a.logout {
    background: #da2222;
    padding: 10px 15px;
    border-radius: 5px;
}

nav a.logout:hover {
    background: #b40808;
}

    </style>
</head>
<body>

<!-- Welcome Display Box -->
<div class="welcome-box">
    <h1>Welcome to CupidReads</h1>
</div>


<nav>
    <a href="/swipe-books">Swipe Books</a>
    <a href="/my-books">My Books</a>
    <a href="/clubs">Clubs</a>
    <a href="/profile">Profile</a>
    <a href="/logout" style="float: right;">Logout</a>
</nav>

<div class="search-bar">
    <input type="text" placeholder="Search books..." />
    <select>
        <option value="">Filter by Genre</option>
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
        <option value="fantasy">Fantasy</option>
    </select>
    <select>
        <option value="ratings">Sort by Ratings</option>
        <option value="popularity">Sort by Popularity</option>
    </select>
    <button>Search</button>
</div>

<div class="container">
    <div class="book-recommendation">
        <h2>Book Recommendation of the Week</h2>
        <p th:text="${recommendedBook}">[Book Name]</p>
    </div>

    <div class="notification">
        <h2>Notifications</h2>
        <p th:text="${notifications}">You have no new notifications.</p>
    </div>
</div>

</body>
</html>
